<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="level__box">Level : 1</div>
        <div><button type="button" id="button">Reset</button></div>
        <div id="board"></div>
        <div id="overlay"></div>
        <div id="popup">
            <h2>Game Over</h2>
            <div id="gameDetails">
                <p id="acchive">Hii</p>
                <p id="scoreDisplay">Score: 0</p>
                <p id="levelDisplay">Level: 1</p>
                <p id="speedDisplay">Speed: 4</p>
            </div>
            <button id="restartbutton">Restart Game</button>
        </div>

    </div>
</body>
<script src="js/index.js"></script>

</html>
